<div class="row" ng-init="loadTasks()">
    <!--To Do Panel-->
    <div class="panel panel-default col-md-3">
        <h3 class="statusHeader">To Do</h3>
        <div ng-repeat="task in tasksTodo">
            <div class="item clearfix">
                <h4>{{task.title}}</h4>
                <p>{{task.description}}</p>
                <button class="forwardButton btn btn-default btn-circle pull-right glyphicon glyphicon-forward"
                        data-target="#doingTask" data-toggle="modal" title="Start to work in this task"></button>
                <button class="delButton btn btn-default btn-circle pull-right glyphicon glyphicon-remove-circle"
                        ng-click="removeTask(task._id)" title="Delete this task"></button>
            </div>
        </div>
        <button class="addButton btn btn-default glyphicon glyphicon-plus" data-toggle="modal"
                data-target="#createTask"></button>
    </div>

    <!--Doing Panel-->
    <div class="panel panel-default col-md-3">
        <h3 class="statusHeader">Doing</h3>
        <div ng-repeat="task in tasksDoing">
            <div class="item clearfix">
                <h4>{{task.title}}</h4>
                <p>{{task.description}}</p>
                <button class="forwardButton btn btn-default btn-circle pull-right glyphicon glyphicon-forward"
                        ng-click="doneTask(task)" title="Start to work in this task"></button>
            </div>
        </div>
    </div>

    <!--Done Panel-->
    <div class="panel panel-default col-md-3">
        <h3 class="statusHeader">Done</h3>
        <div ng-repeat="task in tasksDone">
            <div class="item clearfix">
                <h4>{{task.title}}</h4>
                <p>{{task.description}}</p>
            </div>
        </div>
    </div>
</div>

<!-- Create Modal -->
<div class="modal fade" id="createTask" tabindex="-1" role="dialog" aria-labelledby="Create Task">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Create Task</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" class="form-control" ng-model="task.title" placeholder="Title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" ng-model="task.description"
                                  placeholder="Description"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Planned(In hours)</label>
                        <input type="text" class="form-control" ng-model="task.planned" placeholder="Planned">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="addTask()">Save changes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Doing Modal -->
<div class="modal fade" id="doingTask" tabindex="-1" role="dialog" aria-labelledby="Developer Name">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Developer Name</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Developer</label>
                        <input type="text" class="form-control" ng-model="task.developer"
                               placeholder="Developer Name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="doingTask()">Ok
                </button>
            </div>
        </div>
    </div>
</div>
